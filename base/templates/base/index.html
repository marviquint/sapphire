<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapphire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card border-0" style="border-radius: 0px">
              <div class="row g-0">
                <div class="col-md-6 col-lg-6 d-none d-md-block img-fluid" style=" background-image: url('{% static 'images/sapphire.png' %}'); background-repeat: no-repeat; height: 700px;"></div>
                <div
                  class="col-md-6 col-lg-6 d-flex align-items-center"
                  style="background-color: #eeeeee"
                >
                  <div class="card-body p-4 p-lg-5 text-black">
                    <div class="row">
                      <div class="col">
                        <center>
                          <h1 class="pb-5" style="color: #27678a">
                            Login Account
                          </h1>
                        </center>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        {% if error %}
                          <div class="alert alert-danger" role="alert">
                            {{ error }}
                          </div>
                        {% endif %}
                        <form class="form" action="" method="POST">
                          {% csrf_token %}
                          <div class="input-group mb-3">
                            <div class="form-floating mb-3">
                              <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" required>
                              <label for="email"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-envelope text-center" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                              </svg>&nbsp;Email</label>
                            </div>
                          </div>
                          
                          <div class="input-group mb-5">
                            <div class="form-floating mb-3">
                              <input type="password" class="form-control form-control-lg" name="password" placeholder="Passwod" required>
                              <label for="password"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"/>
                              </svg>&nbsp;Password</label>
                            </div>
                            <button
                              
                              id="show_password"
                              onclick="show()"
                              class="btn btn-sm"
                              style="background-color: #41aeb5; height: 58px;"
                              type="button"
                            >
                              <img
                                src="https://i.stack.imgur.com/Oyk1g.png"
                                id="EYE"
                              />
                            </button>
                          </div>
                          <center>
                            <div class="row">
                              <div class="col-6 pt-1 mb-4 d-grid gap-2 mx-auto">
                                <button
                                  type="submit"
                                  class="btn btn-dark btn-md btn-block text-center border-0"
                                  style="
                                    background-color: #27678a;
                                    border-radius: 15px 15px 15px 15px;
                                  "
                                >
                                  Login
                                </button>
                              </div>
                            </div>
                          </center>
                          {% comment %}
                          <a class="small text-muted" href="#!"
                            >Forgot password?</a
                          >
                          <p class="mb-5 pb-lg-2" style="color: #393f81">
                            Don't have an account?
                            <a href="#!" style="color: #393f81"
                              >Register here</a
                            >
                          </p>
                          <a href="#!" class="small text-muted"
                            >Terms of use.</a
                          >
                          <a href="#!" class="small text-muted"
                            >Privacy policy</a
                          >
                          {% endcomment %}
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
      function show() {
        var a = document.getElementById("form2Example27");
        var b = document.getElementById("EYE");
        if (a.type == "password") {
          a.type = "text";
          b.src = "https://i.stack.imgur.com/waw4z.png";
        } else {
          a.type = "password";
          b.src = "https://i.stack.imgur.com/Oyk1g.png";
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
